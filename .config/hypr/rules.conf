##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Workspace rules
windowrulev2 = workspace 2, class:^(zen)$
windowrulev2 = workspace 1, class:^(dev.zed.Zed)$
windowrulev2 = workspace 5, class:^(steam)$
windowrulev2 = workspace 6, class:^(Spotify)$
windowrulev2 = workspace 4 silent, class:^(discord)$
windowrulev2 = workspace 3, class:^(AppFlowy)$
windowrulev2 = workspace 6, class:^(com.github.th_ch.youtube_music)$


# Opacity rules
windowrule = opacity 1 override 1 override,title:(.*)((YouTube|X) â€” Zen Browser)
windowrulev2 = opacity 0.8, class:^(dev.zed.Zed)$
windowrulev2 = opacity 1 override 1 override, class:^(steam_proton)$
windowrulev2 = noborder, class:^(steam_proton)$
# Float rules
windowrulev2 = float, class:^(yad)$

# Other rules
windowrulev2 = size 40% 40%, class:^(yad)$
windowrulev2 = center, class:^(yad)$
