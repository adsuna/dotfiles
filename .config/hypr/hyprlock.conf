background {
    monitor =
    path = $HOME/Pictures/background
    color = $text  # Using text color as background color
    blur_size = 4
    blur_passes = 1 # 0 disables blurring
    noise = 0.0111
    contrast = 1
    brightness = 0.6000
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # scale of input-field height, 0.2 - 0.8
    dots_spacing = 1.00 # scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $base  # Using base color
    inner_color = $base  # Using base color
    font_color = $text   # Using text color
    fade_on_empty = true
    placeholder_text = <i>password...</i> # text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 60
    halign = center
    valign = bottom
}

# current time label
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = $lavender  # Main lavender color
    font_size = 128
    font_family = JetBrainsMono Nerd Font
    position = 0, 20
    halign = center
    valign = center
}

